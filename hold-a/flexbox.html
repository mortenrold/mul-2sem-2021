<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* browser reset */
        * {
            margin: 0;
            padding: 0;
        }

        .box-1, .box-2, .box-3 {
            height: 200px;
            padding: 15px;
            /* padding og border skal ikke t√¶lles med i bredden */
            box-sizing: border-box;
        }
        .box-1 {
            background: cornflowerblue;
        }
        .box-2 {
            background: lightcoral;
        }
        .box-3 {
            background: yellowgreen;
        }
        /* tablet */
        @media screen and (min-width: 750px) {
            .container {
                display: flex;
                flex-wrap: wrap;
            }
            .box-1 {
                width: 100%;
            }
            .box-2, .box-3 {
                width: 50%;
            }
        }
        /* desktop */
        @media screen and (min-width: 1038px) {
            .container {
                justify-content: space-around;
            }
            .box-1, .box-2, .box-3 {
                width: 20%;
            }
            .box-3 {
                order: -1;
            }
        }
        /* "stopklods" */
        @media screen and (min-width: 1200px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-1">Hej</div>
        <div class="box-2">med</div>
        <div class="box-3">dig</div>
    </div>
</body>
</html>
